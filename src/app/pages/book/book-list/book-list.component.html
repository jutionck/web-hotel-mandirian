<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Book List</h1>
</div>

<div class="card">
  <div class="card-header">
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-2"
    >
      <h6>Daftar Tamu Menginap</h6>
      <div class="btn btn-outline-primary" routerLink="/backoffice/book/form">
        <i class="bi bi-plus"></i> Tambah
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="text-center">
          <tr>
            <th>BookingID</th>
            <th>Nama Pemesan</th>
            <th>Nomor Kamar</th>
            <th>Durasi Menginap</th>
            <th>Total Biaya</th>
            <th>Jumlah Tamu</th>
            <th>Status Pemesanan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of bookings">
            <td>{{ book.id }}</td>
            <td>{{ book.reserve.name }}</td>
            <td>{{ book.roomNumber }}</td>
            <td>{{ book.duration }} Malam</td>
            <td>{{ book.duration * nightlyFee }}</td>
            <td>{{ book.guestCount }}</td>
            <td>
              <label
                for=""
                [innerHTML]="book.status | bookingStatus"
                class=""
              ></label>
            </td>
            <td>
              <div class="btn-group">
                <button class="btn btn-outline-success" (click)="onCheckIn(book.id)">Checkin</button>
                <button class="btn btn-outline-secondary" (click)="onCheckOut(book.id)">Checkout</button>
                <button
                  class="btn btn-outline-warning"
                  (click)="onReserve(book)"
                >
                  Edit
                </button>
                <button class="btn btn-outline-danger" (click)="onDeleteReservation(book.id)">Hapus</button>
              </div>
            </td>
          </tr>
          <tr *ngIf="!bookings || (bookings && bookings.length === 0)">
            <td colspan="8" class="text-center text-muted font-weight-bold">
              Tidak ada data
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
